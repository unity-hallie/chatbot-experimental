<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Ethical AI Chatbot</title>


  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 20px;
      }

      #chat-box {
          border: 1px solid #ccc;
          padding: 10px;
          min-height: 150px;
          margin-bottom: 20px;
          background-color: #fff;
          overflow-y: auto; /* Makes it scrollable if content overflows */
          max-height: 300px; /* Set a maximum height for the chat box */
      }

      form {
          display: flex;
          flex-direction: column;
      }

      textarea {
          resize: none; /* Prevents resizing */
          padding: 10px;
          font-size: 16px;
          height: 80px; /* Set a height for the textarea */
      }

      button {
          padding: 10px;
          margin-top: 10px;
      }

      .section {
          margin-top: 20px;
          padding: 10px;
          background-color: #eaeaea;
          border-radius: 5px;
      }
  </style>
</head>
<body>
<h1>Chat with Guidon</h1>
<div id="chat-box"></div>

<form id="form">
  <textarea id="user-input" placeholder="Type your message here..."></textarea>
  <button type="submit">Send</button>
</form>

<div class="section">
  <h2 onclick="toggleAccordion('world-state')">Current World State</h2>
  <div class="accordion-content" id="world-state" style="display:none;">
    <pre id="world-state-text"></pre>
  </div>
</div>

<div id="typing-indicator" style="display:none;">Currently typing...</div>

<script type="module">
    async function sendMessage(e) {
        e.preventDefault(); // Prevent default form submission

        const userInput = document.getElementById('user-input').value;
        if (!userInput.trim()) return; // Prevent empty messages

        // Show "currently typing" indicator
        document.getElementById('typing-indicator').style.display = 'block';

        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                user_id: 'user123',
                message: userInput,
            }),
        });

        const data = await response.json();
        document.getElementById('chat-box').innerHTML += `<p><strong>User:</strong> ${marked(userInput)}</p>`;
        document.getElementById('chat-box').innerHTML += `<p><strong>Guidon:</strong> ${marked(data.response)}</p>`;
        document.getElementById('user-input').value = '';

        // Hide the "currently typing" indicator
        document.getElementById('typing-indicator').style.display = 'none';

        // Scroll to latest message
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;

        // Fetch and display the current world state
        fetchWorldState();
    }

    function toggleAccordion(id) {
        const content = document.getElementById(id);
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    async function fetchWorldState() {
        const response = await fetch('/world_state');
        const state = await response.json();
        document.getElementById('world-state-text').innerText = JSON.stringify(state, null, 2);
    }

    async function fetchFiles() {
        const response = await fetch('/files');
        const files = await response.json();
        document.getElementById('files-list').innerText = JSON.stringify(files, null, 2);
    }

    async function fetchChatHistory() {
        const response = await fetch('/chat_history?user_id=user123'); // Adjust endpoint as necessary
        const chatHistory = await response.json();

        // Display the chat history
        chatHistory.forEach(interaction => {
            document.getElementById('chat-box').innerHTML += `<p><strong>${interaction.role}:</strong> ${interaction.content}</p>`;
        });
    }

    const form = document.getElementById('form');

    // Submit on Ctrl + Enter
    document.getElementById('user-input').addEventListener('keydown', function (event) {
        if (event.ctrlKey && event.key === 'Enter') {
            event.preventDefault(); // Prevent newline
            sendMessage(event);
        }
    });

    form.addEventListener('submit', sendMessage);

    // Fetch initial data
    fetchWorldState();
    fetchFiles();
    fetchChatHistory(); // Fetch the chat history on page load
</script>
</body>
</html>
